<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
  </head>
  <body>
    <h1>Forecast Result</h1>
    <p>{{ forecast }}</p>
    <p>inflation_rate: {{ inflation_rate }}</p>
    <p>interest_rate: {{interest_rate}}</p>
    <p>exchange_rate: {{ exchange_rate }}</p>
    <p>real_gdp: {{real_gdp}}</p>
    <p>FDI growth rate: {{ fdi }}</p>
    <p>Fiscal expenditure growth rate: {{fiscal_expenditure}}</p>
    <p>Broad Money Growth Rate: {{growth_rate}}</p>
  </body>
</html>
